version: "2"
sql:
  - schema: "./db/migrations/"
    queries: "./db/queries/*.sql"
    engine: "sqlite"
    gen:
      go:
        package: "store"
        out: "pkg/store"
        overrides:
          - db_type: "Aliases"
            go_type: 
              import: "dbot/pkg/db/types"
              type: "Aliases"
  - schema: "./db/cache/"
    queries: "./db/cache-queries/query-audio-cache.sql"
    engine: "sqlite"
    gen:
      go:
        package: "cache"
        out: "pkg/cache"
        overrides:
          - db_type: "Aliases"
            go_type: 
              import: "dbot/pkg/db/types"
              type: "Aliases"
